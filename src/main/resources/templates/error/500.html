<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>error</title>
	</head>

	<body>
	<div>


				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<center><h1>状态码 status:  [[${status}]]</h1></center>
					<center><h2>时间戳 timestamp:  [[${timestamp}]]</h2></center>
					<center><h3>异常消息 message:  [[${ext.message}]]</h3></center>
					<center><h4>错误提示 error:  [[${error}]]</h4></center>
					<center><h4>异常对象 exception:  [[${ext.exception}]]</h4></center>
				</main>
	</div>


	</body>

</html>
